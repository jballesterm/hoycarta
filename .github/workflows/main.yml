name: CI/CD PWA Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Ajusta la versi√≥n de Node.js si es necesario

      - name: Install dependencies
        run: npm install

      - name: Build PWA
        run: npm run build # Este comando asume un script 'build' en package.json

      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pwa-build
          path: build/ # Ajusta esta ruta a tu carpeta de salida real
