name: CI/CD Deployment - HoyCarta PWA

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Secure SFTP Transfer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies and Execute Build
        run: |
          npm install
          npm run build

      - name: Synchronize Files via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          # Se transfiere el contenido de dist/ de forma recursiva para incluir la carpeta assets
          source: "dist/*"
          # Se utiliza ruta relativa por la restricci√≥n chrooted del usuario jahoy
          target: "httpdocs/"
          strip_components: 1
          overwrite: true
          rm: false
